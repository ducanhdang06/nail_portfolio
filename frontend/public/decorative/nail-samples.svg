<svg width="300" height="150" viewBox="0 0 300 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Row 1 -->
  <g transform="translate(10, 10)">
    <!-- Nail 1 - Pink with heart -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#FADADD" stroke="#EA7F9D" stroke-width="2"/>
    <path d="M20 40C20 40 10 35 10 27.5C10 25 12 22 15 22C18 22 20 25 20 25C20 25 22 22 25 22C28 22 30 25 30 27.5C30 35 20 40 20 40Z" fill="#FFE9EF" stroke="#EA7F9D" stroke-width="1"/>
  </g>
  
  <g transform="translate(60, 10)">
    <!-- Nail 2 - Purple with dots -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#E3D7FF" stroke="#9D7FEA" stroke-width="2"/>
    <circle cx="10" cy="20" r="3" fill="white"/>
    <circle cx="20" cy="30" r="3" fill="white"/>
    <circle cx="30" cy="40" r="3" fill="white"/>
  </g>
  
  <g transform="translate(110, 10)">
    <!-- Nail 3 - Mint with stripes -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#C6F7E2" stroke="#7FEAB5" stroke-width="2"/>
    <line x1="8" y1="15" x2="32" y2="15" stroke="white" stroke-width="2"/>
    <line x1="8" y1="25" x2="32" y2="25" stroke="white" stroke-width="2"/>
    <line x1="8" y1="35" x2="32" y2="35" stroke="white" stroke-width="2"/>
    <line x1="8" y1="45" x2="32" y2="45" stroke="white" stroke-width="2"/>
  </g>
  
  <g transform="translate(160, 10)">
    <!-- Nail 4 - Peach with flower -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#FFD6C0" stroke="#EA7F9D" stroke-width="2"/>
    <circle cx="20" cy="30" r="10" fill="#FFE9EF"/>
    <circle cx="15" cy="25" r="4" fill="white"/>
    <circle cx="25" cy="25" r="4" fill="white"/>
    <circle cx="15" cy="35" r="4" fill="white"/>
    <circle cx="25" cy="35" r="4" fill="white"/>
    <circle cx="20" cy="30" r="4" fill="#FADADD"/>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(10, 80)">
    <!-- Nail 5 - Blue with waves -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#B3E5FC" stroke="#5EB3E4" stroke-width="2"/>
    <path d="M8 20 Q 12 15, 16 20 Q 20 25, 24 20 Q 28 15, 32 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M8 30 Q 12 25, 16 30 Q 20 35, 24 30 Q 28 25, 32 30" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M8 40 Q 12 35, 16 40 Q 20 45, 24 40 Q 28 35, 32 40" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(60, 80)">
    <!-- Nail 6 - Pink gradient -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="url(#pinkGradient)" stroke="#EA7F9D" stroke-width="2"/>
    <defs>
      <linearGradient id="pinkGradient" x1="0" y1="0" x2="0" y2="60" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#FADADD"/>
        <stop offset="100%" stop-color="#FFE9EF"/>
      </linearGradient>
    </defs>
  </g>
  
  <g transform="translate(110, 80)">
    <!-- Nail 7 - Glitter/sparkle effect -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#E3D7FF" stroke="#9D7FEA" stroke-width="2"/>
    <circle cx="10" cy="15" r="1" fill="white"/>
    <circle cx="15" cy="25" r="1.5" fill="white"/>
    <circle cx="25" cy="15" r="1" fill="white"/>
    <circle cx="30" cy="25" r="1.5" fill="white"/>
    <circle cx="15" cy="35" r="1" fill="white"/>
    <circle cx="25" cy="40" r="1.5" fill="white"/>
    <circle cx="10" cy="45" r="1" fill="white"/>
    <circle cx="35" cy="45" r="1" fill="white"/>
    <circle cx="20" cy="30" r="2" fill="white"/>
  </g>
  
  <g transform="translate(160, 80)">
    <!-- Nail 8 - Marble effect -->
    <rect x="0" y="0" width="40" height="60" rx="20" fill="#FFFFFF" stroke="#9D7FEA" stroke-width="2"/>
    <path d="M5 20 Q 15 10, 25 30 Q 30 40, 35 25" stroke="#E3D7FF" stroke-width="3" stroke-linecap="round"/>
    <path d="M8 40 Q 18 30, 20 45 Q 25 55, 30 35" stroke="#E3D7FF" stroke-width="2" stroke-linecap="round"/>
    <path d="M10 10 Q 20 15, 30 8" stroke="#E3D7FF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="40" r="25" fill="#FFE9EF" stroke="#EA7F9D" stroke-width="1.5"/>
  <text x="220" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="#EA7F9D">Nails</text>
  
  <circle cx="250" cy="100" r="20" fill="#E3D7FF" stroke="#9D7FEA" stroke-width="1.5"/>
  <text x="250" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#9D7FEA">Art</text>
  
  <circle cx="280" cy="60" r="15" fill="#C6F7E2" stroke="#7FEAB5" stroke-width="1.5"/>
  <path d="M275 60 L285 60 M280 55 L280 65" stroke="#7FEAB5" stroke-width="2" stroke-linecap="round"/>
</svg> 